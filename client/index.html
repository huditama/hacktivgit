<body>
    <!-- NavBar -->
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a onclick="getHome()" class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">ACTIONS</a>
            <div class="dropdown-menu">
                <a onclick="getStarredRepos()" class="nav-link active" href="#">Get Starred Repos</a>
                <a onclick="getSearchForm()" class="nav-link active" href="#">Search Starred Repos</a>
                <a onclick="getCreateRepoForm()" class="nav-link active" href="#">Create a Repo</a>
                <a onclick="getUnstarRepoForm()" class="nav-link active" href="#">Unstar a Repo</a>
                <a onclick="getSearchUserRepoForm()" class="nav-link active" href="#">Search a User's List of Repo</a>
            </div>
        </li>
    </ul>


    <center>
        <!-- Google Sign In Form -->
        <div id="googleSignIn" style="width:20%">

            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <h6 style="margin-top:3%">OR Sign In with Google!</h6>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
        </div>




        <div class="container" style="margin-top:6%">
            <div class="row">
                <div class="col-sm">
                    <h4 style="text-align:center;margin-top:3%">HacktivGit</h4>

                    <!-- Avatar -->
                    <div id="userAvatar" style="margin-left:3%"></div>
                </div>
                <div class="col-sm">
                    <!-- Starred Repos -->
                    <div id="starredRepo" style="margin-top:3%"></div>

                    <!-- Get Search Starred Repos Form -->
                    <div id="getSearchForm" style="margin-top:30%"></div>

                    <!-- Get Create Repo Form -->
                    <div id="getCreateRepoForm" style="margin-top:-12%"></div>

                    <!-- Get Unstar Repo Form -->
                    <div id="getUnstarRepoForm"></div>

                    <!-- Get Search User Repo Form -->
                    <div id="getSearchUserRepoForm"></div>
                </div>
                <div class="col-sm">
                    <!-- Succes Create Alert -->
                    <div id="successCreateRepoAlert" style="width:60%;margin-top:30%"></div>

                    <!-- Succes Unstar Alert -->
                    <div id="successUnstarRepoAlert" style="margin-top:-10%"></div>

                    <!-- Search Starred Repos Result -->
                    <div id="searchStarredRepoResult" style="margin-top:20%"></div>

                    <!-- Search User List of Repos Result -->
                    <div id="searchUserRepoResult" style="margin-top:-20%"></div>
                </div>
            </div>
        </div>
    </center>



    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
